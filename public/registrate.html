<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_registrate.css">
</head>
<body>
    <div class="register-container">
        <h1>Cadastro</h1>
        <form id="RegisterForm">

            <label for="Nome">Nome do usu√°rio:</label>
            <input type="text" id="name" name="name" required>

            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Cadastrar</button>
            <br>
            <button id = "goLoginButton">Login</button>
        </form>
        <!-- <center></center> -->
        <div id="error-message"></div>
    </div>
    <script src="registrate.js"></script>
</body>
</html>
